<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    html,
    body {
      color: #fff;
    }
  </style>
  <body>
    <div class="data"></div>
    <script>
      window.addEventListener("message", event => {
        const message = event.data;
        switch (message.type) {
          case 0:
            let data = message.data;
            document.querySelector(".data").innerHTML = data.name;
            break;
        }
      });
    </script>
  </body>
</html>
